<table>
    <tr>
        <th>Id</th><th>Nombre</th><th>Salario</th>
    </tr>
    <tr ng-repeat="employee in employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
        <td><a href="#edit/{{employee.id}}">Editar</a></td>
    </tr>
</table>
