<table>
    <tr>
        <th>id</th><th>Nombre</th><th>Salario</th>
    </tr>
    <tr ng-repeat="empleado in empleados">
        <td>{{empleado.id}}</td>
        <td>{{empleado.name}}</td>
        <td>{{empleado.salary}}</td>
        <td><a href="#edit/{{empleado.id}}">Editar</a></td>
    </tr>
</table>
